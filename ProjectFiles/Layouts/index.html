              <link rel="stylesheet" href="/CSS/taskScreen.css" />
              <link rel="stylesheet" href="/CSS/detailsScreen.css" />
              <link rel="stylesheet" href="/CSS/animations.css" />

              <header>
                     <h1>To-do List</h1>
                     <button class="create"><i class="fa fa-plus"></i>Create</button>
                     <div class="closeTask"><i class="fa fa-arrow-right"></i></div>
              </header>
              <section class="taskBody">
                     <div class="empty">
                            <img src="/Assests/emptyIcon.svg" alt="Empty Icon" />
                            No tasks yet
                     </div>
                     <div class="taskList">
                            <div class="decorLine"></div>
                     </div>
                     <div class="taskDetails">
                            <div class="taskTitle">
                                   <span>Title:</span>
                                   <div class="text"></div>
                            </div>
                            <div class="taskDesc">
                                   <span>Description:</span>
                                   <div class="text"></div>
                            </div>
                            <div class="deadline">
                                   <span>Deadline:</span>
                                   <div class="text"></div>
                            </div>
                     </div>
              </section>
              <script src="/Scripts/script.js" type="module"></script>
       </body>
