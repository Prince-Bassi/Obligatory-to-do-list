<!DOCTYPE html>
<html>
       <head>
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Obligatory To-Do List</title>
              <link rel="stylesheet" href="style.css" />
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       </head>
       <body>
              <header>
                     <h1>To-do List</h1>
                     <button class="create"><i class="fa fa-plus"></i>Create</button>
                     <div class="closeTask"><i class="fa fa-arrow-right"></i></div>
              </header>
              <section>
                     <div class="empty active">
                            <img src="emptyIcon.svg" alt="Empty Icon" />
                            No tasks yet
                     </div>
                     <ol class="taskList">jhghgh</ol>
              </section>
              <script src="script.js"></script>
       </body>
</html>
