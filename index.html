<!DOCTYPE html>
<html lang="en-us">
       <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Obligatory To-Do List</title>
              <link rel="stylesheet" href="style.css" />
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       </head>
       <body>
              <header>
                     <h1>To-do List</h1>
                     <button class="create"><i class="fa fa-plus"></i>Create</button>
                     <div class="closeTask"><i class="fa fa-arrow-right"></i></div>
              </header>
              <section class="taskBody">
                     <div class="empty">
                            <img src="emptyIcon.svg" alt="Empty Icon" />
                            No tasks yet
                     </div>
                     <div class="taskList">
                            <div class="decorLine"></div>
                            <div class="task" data-num="0">
                                   <div class="checkmark">
                                          <i class="fa fa-check"></i>
                                          <div class="checkOverlay"></div>
                                          <div class="innerCircle"></div>
                                   </div>
                                   <div class="taskInfo">
                                          <div class="taskTitle">
                                                 <div class="lineThrough"></div>
                                                 Check for life issues
                                          </div>
                                          <div class="deadline"></div>
                                   </div>
                            </div>
                            <div class="task" data-num="1">
                                   <div class="checkmark">
                                          <i class="fa fa-check"></i>
                                          <div class="checkOverlay"></div>
                                          <div class="innerCircle"></div>
                                   </div>
                                   <div class="taskInfo">
                                          <div class="taskTitle">
                                                 <div class="lineThrough"></div>
                                                 Check for life issues
                                          </div>
                                          <div class="deadline"></div>
                                   </div>
                            </div>
                            <div class="task" data-num="2">
                                   <div class="checkmark">
                                          <i class="fa fa-check"></i>
                                          <div class="checkOverlay"></div>
                                          <div class="innerCircle"></div>
                                   </div>
                                   <div class="taskInfo">
                                          <div class="taskTitle">
                                                 <div class="lineThrough"></div>
                                                 Check for life issues
                                          </div>
                                          <div class="deadline"></div>
                                   </div>
                            </div>
                     </div>
                     <div class="taskDetails">
                            <div class="taskTitle">
                                   <span>Title:</span>
                                   <div class="text"></div>
                            </div>
                            <div class="taskDesc">
                                   <span>Description:</span>
                                   <div class="text"></div>
                            </div>
                            <div class="deadline">
                                   <span>Deadline:</span>
                                   <div class="text"></div>
                            </div>
                     </div>
              </section>
              <script src="script.js" type="module"></script>
       </body>
</html>
